<div class="container">
  <div class="macintosh" aria-label="1984 Macintosh illustration">
    <div class="monitor">
      <div class="monitor-inner">
        <div class="screen-cutout">
          <div class="screen">
            <div *ngIf="!computerStart" class="fadeIn"></div>
            <div *ngIf="computerStart" class="screens">
              <div class="terminal">
                <div class="outputContainer">
                </div>
                <span *ngFor="let item of commandInput" class="{{prompt}} currentLine">{{item}}<br></span>
                <div class="currentLine">
                  <span class="{{prompt}}">$</span>
                  <div class="inputContainer">
                    <input #command class="input" spellcheck="false" type="text" (keyup.enter)="onEnter($event.target)"
                      (keyup.enter)="command.value = ''" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="logo">
          <!-- <p>üè≥Ô∏è‚Äçüåà</p> -->
        </div>
        <div class="opening">
          <div class="opening-inner">
          </div>
        </div>
      </div>
    </div>
    <div class="foot">
      <div class="inset"></div>
      <div class="cable-container">
        <div class="cable-hole" (click)="computerStart = !computerStart" (click)="prompt = 'prompt'"></div>
      </div>
    </div>
  </div>
